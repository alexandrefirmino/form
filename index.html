<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>FORMULARIO</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
     <div>
        <label id="name-label" >Name<label>
    </div>
    <div>
    <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div>
        <label id="email-label">Email<label>
    </div> 
    <div>   
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div>
        <label id="number-label">Age (Optional)<label> <input type="number" id="number" min="13" max="100" placeholder="Age">
    </div>
    <div>
      <label for="dropdown" >Which option best describes your current role?</label>
      <select id="dropdown" placeholder="Select current role">
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full time Leaner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>
    </div>
    <div>
    <label>Would you recommend freeCodeCamp to a friend?</label>
    </div>
    <div>
      <input type="radio" id="name" name="value" value="Definitely" ><label>Definitely</label><br>
      <input type="radio" id="name" name="value" value="Maybe"><label>Maybe</label><br>
      <input type="radio" id="name" name="value" value="Not sure"><label>Not sure</label>
  
    </div> 
  <div>
      <label>What would you like to see improved? (Check all that apply)</label>
  </div>
    <div class="button_2">
      <input type="checkbox" value="Front-end Projects"><label>Front-end Projects</label><br>
      <input type="checkbox" value="Back-end Projects"><label>Back-end Projects</label><br>
      <input type="checkbox" value="Data Visualization"><label>Data Visualization</label><br>
      <input type="checkbox" value="Challenges"><label>Challenges</label><br>
      <input type="checkbox" value="Open Source Community"><label>Open Source Community</label><br>
      <input type="checkbox" value="Gitter help rooms"><label>Gitter help rooms</label><br>
      <input type="checkbox" value="Videos"><label>Videos</label><br>
      <input type="checkbox" value="City Meetups"><label>City Meetups</label><br>
      <input type="checkbox" value="Wiki"><label>Wiki</label><br>
      <input type="checkbox" value="Forum"><label>Forum</label><br>
      <input type="checkbox" value="Additional Courses">
      <label>Additional Courses</label><br>
    </div>
    <div>
    <label>Any comments or suggestions?</label>
    </div>
    <div>
    <textarea cols="48" rows="3" ></textarea>
    </div>
    <div>
    <input type="submit" id="submit">
    <div>
    </form>
  </body>
</html>
